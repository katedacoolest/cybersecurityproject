<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f3;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .form-container h2 {
            color: #ff4d6d;
            margin-top: 0;
        }

        form {
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ffb6c1;
            border-radius: 8px;
            box-sizing: border-box; 
        } /* <--- This was the missing bracket! */

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Modal styling */
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white; 
            padding: 35px; 
            border-radius: 25px; 
            text-align: center; 
            max-width: 85%;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-box p {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .modal-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 25px; 
        }
        
        .btn-yes, .btn-yesss { 
            flex: 1; 
            padding: 15px; 
            cursor: pointer; 
            font-weight: bold; 
            border: none;
            border-radius: 12px;
            font-size: 1rem;
        }

        .btn-yes { background: #ffb6c1; color: #333; }
        .btn-yesss { background: #ff4d6d; color: white; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Access Form</h2>
        <form id="dateForm">
            <label>Name:</label>
            <input type="text" placeholder="Your Name" required>
            
            <label>Email:</label>
            <input type="email" placeholder="Your Email" required>
            
            <label>Phone:</label>
            <input type="tel" placeholder="Your Phone Number" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <p>Will you be my valentine?</p>
            <div class="modal-buttons">
                <button type="button" class="btn-yes redirect-action">Yes</button>
                <button type="button" class="btn-yesss redirect-action">YESSS</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('dateForm');
        const modal = document.getElementById('modalOverlay');
        const actionButtons = document.querySelectorAll('.redirect-action');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        actionButtons.forEach(button => {
            button.addEventListener('click', function() {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                setTimeout(() => {
                    window.location.href = "q.html";
                }, 1000);
            });
        });
    </script>

</body>
</html>
