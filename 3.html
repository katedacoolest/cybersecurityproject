<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>

        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }


        .form-wrapper {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

 
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2682AD;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }


        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            max-width: 90%; 
            width: 350px; 
            font-family: sans-serif;
        }

        .modal-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 25px; 
        }
        
        .btn-yes { 
            background: #FC97BC; 
            color: white; 
            flex: 1; 
            padding: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            border: 1px solid #000;
        }
        
        .btn-yesss { 
            background: #FF005C; 
            color: white; 
            flex: 1; 
            padding: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            border: 1px solid #000;
        }
    </style>
    <div class="form-wrapper">
        <h2>Contact Form</h2>
        <p>Fill out this form to gain access.</p>
        <form id="dateForm">
            <label>Name:</label><br>
            <input type="text" placeholder="Your Name" required><br><br>
            
            <label>Email:</label><br>
            <input type="email" placeholder="Your Email" required><br><br>
            
            <label>Phone:</label><br>
            <input type="tel" placeholder="Your Phone Number" required><br><br>
 <button type="submit">Submit</button>
        </form>
    </div>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-box">
            <p>Will you be my valentine?</p>
            <div class="modal-buttons">
                <button type="button" class="btn-yes redirect-action">Yes</button>
                <button type="button" class="btn-yesss redirect-action">YESSS</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('dateForm');
        const modal = document.getElementById('modalOverlay');
        const actionButtons = document.querySelectorAll('.redirect-action');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        actionButtons.forEach(button => {
            button.addEventListener('click', function() {
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                setTimeout(() => {
                    window.location.href = "q.html";
                }, 1000);
            });
        });
    </script>

</body>
</html>
